<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PayPal Standard Payments Integration | Client Demo</title>
</head>

<body>
<div id="paypal-button-container"></div>
<!-- Sample PayPal credentials (client-id) are included -->
<script src="https://www.paypal.com/sdk/js?client-id=AViSqyz13ZNAPm4Zn-ul0I3EifR9MdsjTUODz3YlkIKvhryEGrqAHqfJS50wPOLrcu8MW4u1aQUx4QOh" data_source="integrationbuilder"></script>

<script>
    const fundingSources = [
        paypal.FUNDING.PAYPAL
    ]

    for (const fundingSource of fundingSources) {
        const paypalButtonsComponent = paypal.Buttons({
            fundingSource: fundingSource,

            // optional styling for buttons
            // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
            style: {
                shape: 'rect',
                height: 40,
            },

            // set up the transaction
            createOrder: (data, actions) => {
                // pass in any options from the v2 orders create call:
                // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
                return fetch("http://uvodo.test/api/plugins/uvodohq/paypal/orders", {
                    method: "post",
                    // use the "body" param to optionally pass additional order information
                    // like product ids or amount
                })
                    .then((response) => response.json())
                    .then((order) => order.id);
            },

            // finalize the transaction
            onApprove: (data, actions) => {
                return fetch(`http://uvodo.test/api/plugins/uvodohq/paypal/orders/${data.orderID}/capture`, {
                    method: "post",
                })
                    .then((response) => response.json())
                    .then((orderData) => {
                        // Successful capture! For dev/demo purposes:
                        console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                        const transaction = orderData.purchase_units[0].payments.captures[0];
                        alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
                        // When ready to go live, remove the alert and show a success message within this page. For example:
                        // const element = document.getElementById('paypal-button-container');
                        // element.innerHTML = '<h3>Thank you for your payment!</h3>';
                        // Or go to another URL:  actions.redirect('thank_you.html');
                    });
            },

            // handle unrecoverable errors
            onError: (err) => {
                console.error(
                    'An error prevented the buyer from checking out with PayPal',
                )
            },
        })

        if (paypalButtonsComponent.isEligible()) {
            paypalButtonsComponent
                .render('#paypal-button-container')
                .catch((err) => {
                    console.error('PayPal Buttons failed to render')
                })
        } else {
            console.log('The funding source is ineligible')
        }
    }
</script>
</body>
</html>
